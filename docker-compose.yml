services:
  nginx:
    image: nginx:alpine
    container_name: careerhub-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - careerhub-network

  app:
    image: ${DOCKER_USERNAME}/careerhub:latest
    container_name: careerhub-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - careerhub-network

  mysql:
    image: mysql:8.0
    container_name: careerhub-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: careerhub
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - careerhub-network

volumes:
  mysql-data:
    driver: local

networks:
  careerhub-network:
    driver: bridge